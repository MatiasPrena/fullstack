<html>
    <head>
        <title>Pagina_login</title>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,100;1,500&family=Square+Peg&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="contenedor-rojo">
            
            <div class="contenedor-form">
                <form action="">
                    <div class="contenedor-usuario">
                        <label for="Usuario">Usuario</label>
                        <input type="text" placeholder="Dame tu usuario">
                    </div>
                    <div class="contenedor-contraseña">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" placeholder="Dame tu password">
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            
            <div class="contenedor-imagen">
                <img src="https://i.pinimg.com/originals/f8/42/80/f842805c7787fbfd667bdda67181a2d5.jpg" alt="">
                   
            </div> 
            
        </div>  
    </body>
</html>
